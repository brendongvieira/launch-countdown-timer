<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>We're launching soon</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">00</h3>
            <h3>Days</h3>
          </div>

          <div class="container-hour">
            <h3 class="hour">00</h3>
            <h3>Hours</h3>
          </div>

          <div class="container-minute">
            <h3 class="minute">00</h3>
            <h3>Minutes</h3>
          </div>

          <div class="container-second">
            <h3 class="second">00</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>

      <div class="social">
        <a href="https://github.com/brendongvieira">
          <i class="fab fa-github" id="icon1"></i
        ></a>

        <a href="https://www.linkedin.com/in/brendonvieira/">
          <i class="fab fa-linkedin" id="icon2"></i>
        </a>

        <a href="https://www.instagram.com/brendongvieira/">
          <i class="fab fa-instagram" id="icon3"></i>
        </a>
      </div>

      <footer class="footer">
        Challenge by Frontend Mentor. Coded by Brendon Vieira.
      </footer>
    </section>

    <script src="app.js"></script>
  </body>
</html>
